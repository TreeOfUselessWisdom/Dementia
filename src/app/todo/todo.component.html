<div class="todo-container">
    <h1>Todo List</h1>
    
    <div class="add-todo">
      <input 
        type="text" 
        [(ngModel)]="newTodoTitle" 
        placeholder="What needs to be done?"
        (keyup.enter)="addTodo()"
      >
      <button (click)="addTodo()">Add</button>
    </div>
  
    <div class="todo-list">
      <app-todo-item 
        *ngFor="let todo of todoService.getTodos()" 
        [todo]="todo"
        (toggle)="todoService.toggleTodo(todo.id)"
        (delete)="todoService.deleteTodo(todo.id)"
      ></app-todo-item>
    </div>
  </div>
